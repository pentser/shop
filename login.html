<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login Form</title>
 
</head>
<body>
  <header>
    <h1>On-Line-Store</h1>
    <div>
      <a href="./index.html">Home</a>
    </div>
    <div>
      <select id="userType" style="padding: 5px; border-radius: 4px; border: 1px solid #ddd;">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button id="signinButton" onclick="signIn()" style="padding: 5px 10px;display: none;">Login</button>
      <button id="signoutButton" onclick="signOut()" style="padding: 5px 10px;">Log-Out</button>
    </div>
  </header>
    <div class="container">
     

        <form class="login-form" id="loginForm">
          <h1>Login</h1>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-control">
            <button type="submit">Login</button>
          </div>
          <div class="form-control">
            <span id="errors"></span>
          </div>
          
          

          
        </form>
       
    </div>
    <footer>
      &copy; 2025 E-Shop. All rights reserved.
    </footer>

  <script src="./js/signIn.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</body>

  
</html>
