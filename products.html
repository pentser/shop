<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SV-Shop</title>
</head>
<body>

<header>
  <h1>SV-Shop</h1>
  <div class="cart">
    <img onclick="viewCart()" class="icon" src="./images/cartIcon.webp" alt="">
    <span class="counter">0</span>

  </div>
  <div>
    <input type="text" id="search" placehol
    der="Search products..." style="padding: 5px; border-radius: 4px; border: 1px solid #ddd;">
    <button onclick="searchProducts()" style="padding: 5px 10px;">Search</button>
  </div>
  <div>
    <select id="userType" style="padding: 5px; border-radius: 4px; border: 1px solid #ddd;">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button id="signinButton" onclick="signIn()" style="padding: 5px 10px;">Sign In</button>
    <button id="signoutButton" onclick="signOut()" style="padding: 5px 10px; display: none;">Sign Out</button>
  </div>
</header>

<div class="container">
  <div style="display: flex; gap: 20px;">
    <aside class="categories" style="flex: 1;">
      <h2>Search(Filter)</h2>
      <ul>
        <li>By Title:&nbsp;&nbsp; <input oninput="filterBy('Title')"></li>
        <li>By Price: <input oninput="filterBy('Price')"></li>    
      </ul>

      <h2>Search (By)</h2>
      <select  onchange="sortBy(value)"  name="sort" id="sort">
        <option value="title">Title</option>
        <option value="price">Price</option>
      </select>

    </aside>

    <section class="products" style="flex: 3;" id="products">
      <!-- Products will be dynamically generated here -->
    </section>
  </div>
</div>

<footer>
  &copy; 2025 E-Shop. All rights reserved.
</footer>


<script src="./js/products.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</body>
</html>
